        .btn-start { background: var(--primary); } .btn-start:hover { background: #1d4ed8; }
        .btn-stop { background: var(--danger); } .btn-stop:hover { background: #dc2626; }

        .eval-btn[data-type="B"].selected { background: var(--warn); }

        .tag-ok { background: #dcfce7; color: #166534; padding: 2px 6px; border-radius: 4px; font-size: 11px; }
    </style>

<body>

<header>

    <div class="badge">SYSTEM V7.0 - HUMAN EVALUATION READY</div>

<div class="container">
    <div class="card">

        <small style="color:#64748b; display:block; margin-top:-10px; margin-bottom:15px;">0.0=äº‹å¯¦/ç©©å®š, 1.0=å‰µæ„/éš¨æ©Ÿ</small>

        <label>3. ç­–ç•¥ (Prompt - IV3)</label>
        <select id="strategySelect">

        <div style="background:#e2e8f0; height:6px; border-radius:3px; margin:15px 0;">
            <div id="progressBar" style="height:100%; width:0%; background:#2563eb; transition:0.3s;"></div>

        <div class="btn-group">
            <button class="btn-start" onclick="startExp()" id="btnStart">â–¶ åŸ·è¡Œå¯¦é©—</button>
            <button class="btn-stop" onclick="stopExp()" id="btnStop" disabled>â¹ åœæ­¢</button>
            <button class="btn-csv" onclick="downloadCSV()" id="btnCsv" disabled>ğŸ“¥ ä¸‹è¼‰å«æ¨™è¨˜æ•¸æ“š (CSV)</button>
        </div>
    </div>

    <div class="card">
        <h3>ğŸ“Š è©•æ¸¬èˆ‡æ¨™è¨˜ (Evaluation)</h3>
        <div class="table-container">
            <table id="resTable">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="25%">é¡Œç›®</th>
                        <th width="40%">AI å›æ‡‰</th>

                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4" style="text-align:center; padding:40px; color:#94a3b8;">æº–å‚™å°±ç·’</td></tr>

</div>

<script>
    let isRunning = false;
    let resultsLog = [];

    async function startExp() {
        const qRaw = document.getElementById('questionList').value.trim();
        if(!qRaw) { alert("è«‹è¼¸å…¥é¡Œç›®ï¼"); return; }
        
        const questions = qRaw.split('\n').filter(x => x.trim());
        const model = document.getElementById('modelSelect').value;
        const strategy = document.getElementById('strategySelect').value;
        const temp = document.getElementById('tempRange').value;
        
        isRunning = true;
        resultsLog = [];
        updateUI(true);
        document.querySelector('#resTable tbody').innerHTML = '';

        for(let i=0; i<questions.length; i++) {
            if(!isRunning) break;
            
            const q = questions[i];
            updateProgress(i+1, questions.length);

            // ç­–ç•¥çµ„åˆ
            let finalPrompt = q;
            if(strategy === 'persona') finalPrompt = `ä½ æ˜¯ä¸€ä½å°ç£å­¸è¡“å°ˆå®¶ï¼Œè«‹å›ç­”ï¼š${q}`;
            if(strategy === 'cot') finalPrompt = `å•é¡Œï¼š${q}\nè«‹ä¸€æ­¥æ­¥æ€è€ƒ (Chain of Thought)ï¼š`;

            // UI ä½”ä½
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i+1}</td><td>${q}</td><td style="color:#aaa">Generating...</td><td>-</td>`;
            document.querySelector('#resTable tbody').appendChild(tr);
            scrollToBottom();

            // API å‘¼å« (ç›®å‰å¾Œç«¯å°šæœªå¯¦ä½œæ¥æ”¶ tempï¼Œä½†å‰ç«¯å…ˆå‚³é€ï¼Œæœªä¾†æ“´å……å®¹æ˜“)
            const startT = Date.now();
            let rowData = { id: i+1, model, strategy, temp, q, a: "", type: "Unlabeled", latency: 0 };

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: finalPrompt, model: model }) // æš«æ™‚ä¸å‚³ tempï¼Œé¿å…å¾Œç«¯å ±éŒ¯ï¼Œè‹¥å¾Œç«¯æœ‰æ”¹å¯åŠ 
                });
                const json = await res.json();
                
                rowData.a = json.output || "Error";
                rowData.latency = json.latency;

                // æ›´æ–° UIï¼šåŠ å…¥ã€Œè©•åˆ†æŒ‰éˆ•ã€
                tr.innerHTML = `
                    <td>${i+1}</td>
                    <td>${q}</td>
                    <td><div style="max-height:120px; overflow-y:auto; font-size:0.9em;">${json.output}</div></td>
                    <td>
                        <div class="eval-btns" id="btns-${i}">
                            <button class="eval-btn" onclick="setLabel(${i}, 'OK', this)">âœ… æ­£ç¢º</button>
                            <button class="eval-btn" onclick="setLabel(${i}, 'A', this)">ğŸ¤¥ A:çæ°</button>
                            <button class="eval-btn" onclick="setLabel(${i}, 'B', this)">ğŸ”€ B:éŒ¯ç½®</button>
                            <button class="eval-btn" onclick="setLabel(${i}, 'D', this)">ğŸ¤ D:æ‹’ç­”</button>
                        </div>
                    </td>
                `;

            } catch(e) {
                rowData.a = "Error: " + e.message;
                tr.innerHTML = `<td>${i+1}</td><td>${q}</td><td style="color:red">${e.message}</td><td>-</td>`;
            }
            
            resultsLog.push(rowData);
            if(i < questions.length-1) await new Promise(r => setTimeout(r, 1000));
        }
        
        isRunning = false;
        updateUI(false);
    }

    // æ¨™è¨˜åŠŸèƒ½ï¼šé€™æ˜¯ V7.0 çš„æ ¸å¿ƒ
    window.setLabel = function(index, type, btnElement) {
        // æ›´æ–°æ•¸æ“š
        resultsLog[index].type = type;
        
        // æ›´æ–° UI æ¨£å¼
        const parent = document.getElementById(`btns-${index}`);
        const btns = parent.querySelectorAll('.eval-btn');
        btns.forEach(b => b.classList.remove('selected'));
        btnElement.classList.add('selected');
    };

    function stopExp() { isRunning = false; }

    function downloadCSV() {
        // åŒ¯å‡ºåŒ…å«ã€Œäººå·¥æ¨™è¨˜ã€çš„ CSV
        let csv = "\uFEFFID,Model,Strategy,Temperature,Question,Answer,Latency,Hallucination_Type\n";
        resultsLog.forEach(r => {
            const safeQ = r.q.replace(/"/g, '""');
            const safeA = r.a.replace(/"/g, '""').replace(/\n/g, ' ');
            csv += `${r.id},${r.model},${r.strategy},${r.temp},"${safeQ}","${safeA}",${r.latency},${r.type}\n`;
        });
        
        const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        const ts = new Date().toISOString().slice(0,19).replace(/[:T]/g,"-");
        link.download = `Exp_V7_${ts}.csv`;
        link.click();
    }

    function updateUI(disable) {
        document.getElementById('btnStart').disabled = disable;
        document.getElementById('btnCsv').disabled = disable;
        document.getElementById('btnStop').disabled = !disable;
    }
    function updateProgress(c, t) { document.getElementById('progressBar').style.width = (c/t)*100 + "%"; }
    function scrollToBottom() { const d = document.querySelector('.table-container'); d.scrollTop = d.scrollHeight; }
</script>
